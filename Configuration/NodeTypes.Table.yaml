
'Onedrop.FatTable:Table':
  superTypes:
    'TYPO3.Neos:Content': '1'
  ui:
    label: i18n
    icon: icon-table
    inlineEditable: true
    inspector:
      groups:
        table:
          label: i18n
          position: 10
  childNodes:
    rows:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Onedrop.FatTable:TableRow': true
          '*': false
  properties:
    name:
      type: string
      defaultValue: a-table
      reloadIfChanged: true
      ui:
        label: i18n
        inspector:
          group: table
    layout:
      type: string
      reloadIfChanged: true
      ui:
        label: i18n
        inspector:
          group: table
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: i18n
            defaultValue: ''
            values:
              '':
                label: 'No Layout'
    responsive:
      type: boolean
      reloadIfChanged: true
      ui:
        label: i18n
        inspector:
          group: table
    striped:
      type: boolean
      reloadIfChanged: true
      ui:
        label: i18n
        inspector:
          group: table
    bordered:
      type: boolean
      reloadIfChanged: true
      ui:
        label: i18n
        inspector:
          group: table
    hover:
      type: boolean
      reloadIfChanged: true
      ui:
        label: i18n
        inspector:
          group: table
    condensed:
      type: boolean
      reloadIfChanged: true
      ui:
        label: i18n
        inspector:
          group: table
