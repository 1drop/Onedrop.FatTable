
'Onedrop.FatTable:TableCell':
  superTypes:
    'TYPO3.Neos:Content': '1'
    'TYPO3.Neos.NodeTypes:ImageAlignmentMixin': '1'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: i18n
    icon: icon-table
    inlineEditable: true
    inspector:
      groups:
        tableCell:
          label: i18n
          position: 10
  properties:
    rowSpan:
      type: integer
      defaultValue: 1
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: tableCell
    colSpan:
      type: integer
      defaultValue: 1
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: tableCell
    alignment:
      defaultValue: left
      ui:
        reloadIfChanged: true
        inspector:
          group: tableCell
