---
'Onedrop.FatTable:TableRow':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  childNodes:
    cells:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Onedrop.FatTable:TableCell': TRUE
          '*': FALSE
  ui:
    label: i18n
    icon: 'icon-table'
    inspector:
      groups:
        tableRow:
          label: i18n
          position: 10
  properties:
    background:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: tableRow
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            values:
              '':
                label: ''
              active:
                label: i18n
              success:
                label: i18n
              warning:
                label: i18n
              danger:
                label: i18n
              info:
                label: i18n